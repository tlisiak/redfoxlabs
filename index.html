    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === 'p') {
          var decoded = l.search.slice(1).split('&').reduce(function(q, range) {
            var parts = range.split('=');
            q[parts[0]] = parts.slice(1).join('=').replace(/~and~/g, '&');
            return q;
          }, {});
          if (decoded.p !== undefined) {
            window.history.replaceState(
              null, null,
              l.pathname.slice(0, -1) + decoded.p +
              (decoded.q ? '?' + decoded.q : '') +
              l.hash
            );
          }
        }
      }(window.location));
    </script>
