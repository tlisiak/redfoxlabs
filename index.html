<!DOCTYPE html>

    <!-- Primary Meta Tags -->

    <link rel="canonical" href="https://redfoxlabs.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta name="twitter:url" content="https://redfoxlabs.com" />

    <meta name="theme-color" content="#C73525" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "@id": "https://redfoxlabs.com/#organization",
      "name": "Red Fox Labs LLC",
      "description": "Bay Area web design and local SEO for small businesses",

      "email": "hello@redfoxlabs.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Francisco Bay Area",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "areaServed": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": "37.7749",
          "longitude": "-122.4194"
        },
        "geoRadius": "100000",
        "description": "San Francisco Bay Area"
      },
      "priceRange": "$$",
      "openingHours": "Mo-Fr 09:00-17:00",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Web Design & SEO Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Web Design",
              "description": "Custom small business websites"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Local SEO",
              "description": "Google Business Profile optimization and local rankings"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Site Care",
              "description": "Website maintenance and support"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Analytics",
              "description": "Data insights and performance tracking"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
